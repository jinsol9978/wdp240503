<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scroll gsap</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <style>
            #header {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                width: 100%;
                height: 100px;
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                text-align: center;
                line-height: 100px;
                font-size: 3rem;
            }
            #to-top {
                position: fixed;
                bottom: 30px;
                right: -130px;
                width: 100px;
                height: 100px;
                background: blue;
                color: #fff;
                text-align: center;
                line-height: 100px;
                border-radius: 5px;
            }

            .container div {
                width: 100px;
                height: 100px;
            }
            .item1 {
                background: lightblue;
            }
            .item2 {
                background: lightcoral;
            }
            .item3 {
                background: lightgreen;
            }
            section {
                height: 100vh;
                border: 5px solid #333;
            }

            .box1 {
                width: 200px;
                height: 200px;
                margin-top: 200px;
                background: lightblue;
            }
            .box2 {
                width: 100px;
                height: 100px;
            }
        </style>
        <script>
            $(function () {
                const headerEl = $('#header');
                const toTopEl = $('#to-top');

                header.css({
                    // key: 'value',
                    backgroundColor: 'red',
                    opacity: 0.7,
                });
                //윈도우가 스크롤 시 이벤트 발생
                //$(window).on('이벤트', '함수');
                $(window).on('scroll', function () {
                    const scrollTop = $(window).scrollTop();
                    // 만약 scroll이 200px 이상이면
                    //header를 없애고 toTop을 보이게
                    //그렇지 않으면 header를 보이게 하고 toTop을 없앤다.
                });
                if ($(window).scrollTop() > 200) {
                    gsap.to(headrEl, {
                        y: -100,
                        duration: 1,
                    });
                    gsap.to(tpTopEl, {
                        right: 30,
                        duration: 1,
                    });
                } else {
                    gsap.to(headrEl, {
                        y: -100,
                        duration: 1,
                    });
                }
            });
        </script>
    </head>
    <body>
        <div id="header">header</div>
        <section class="sec1">
            <div class="box1"></div>
        </section>
        <section class="sec2">
            <div class="box2"></div>
        </section>

        <div class="container">
            <div class="item item1">item1</div>
            <div class="item item2">item2</div>
            <div class="item item3">item3</div>
        </div>
        <div id="to-top">top</div>
        <script>
            gsap.registerPlugin(ScrollTrigger);

            gsap.to('.box1', {
                x: 300,
                y: 500,
                scale: 2,
                borderRadius: '50%',
                duration: 2,
                scrollTrigger: {
                    trigger: '.sec1',
                    start: '30% 20%',
                    end: '100% 80%',
                    scrub: 1,
                    markers: true,
                },
            });

            //const tl = gsap.timeline();
            // gsap.to('타켓', 옵션값);
            gsap.timeline()
                .to(
                    '.item1',
                    {
                        x: 500,
                        rotation: 360,
                        duration: 2,
                    },
                    0.5 //시작 시간 0.5초 뒤에 시작,
                )
                .to(
                    '.item2',
                    {
                        y: 500,
                        scale: 2,
                        duration: 1,
                    },
                    '-=1'
                ) //이전 애니매이션 1초 전에 실행
                .to(
                    '.item3',
                    {
                        x: -500,
                        y: -500,
                        duration: 1,
                    },
                    '+=1'
                ); //이전 애니메이션 1초 후에  실행
        </script>
    </body>
</html>
